<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Focused JavaScript | Module 2</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Bootstrap & core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


  <style>
    .mt-1 {
      margin-top: 1px;
    }

    .mb-1 {
      margin-bottom: 1px;
    }

    .mt-5 {
      margin-top: 5px;
    }

    .btn-group-xs>.btn,
    .btn-xs {
      padding: .25rem .4rem;
      font-size: .875rem;
      line-height: .5;
      border-radius: .2rem;
    }

    .list-area .row {
      border-bottom: 1px white solid;
      height: 30px;
      font-size: 12px;
      line-height: 30px;
    }

    .book-area .row:hover {
      background-color: rgba(186, 134, 58, 0.495);
    }

    .list-area {
      padding: 15px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      border-radius: 25px;
    }

    .list-area a,
    .list-area {
      color: rgb(255, 255, 255)
    }

    .book-area {
      height: 250px;
      overflow-y: auto;
    }

    .book-area div[class^='col'],
    .book-area div[class*=' col'] {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bg-gradient {
      background: linear-gradient(135deg, rgb(0, 10, 95) 0%, rgb(246, 150, 255) 100%);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="my-4 text-center text-lg-left page-title">Library of Classics</h1>
    <h6 class="page-header">Ye ol' literary classics.</h6>

    <div class="container mt-5 bg-gradient list-area">
      <div class="row header-area">
        <div class="col">Title</div>
        <div class="col-3">Author</div>
        <div class="col-2">Country</div>
        <div class="col-1">Language</div>
        <div class="col-1">Pages</div>
        <div class="col-1">Year</div>
      </div>
      <div class="book-area">
        <div class="row">

        </div>
      </div>
    </div>
    <script src="main.js"></script>
